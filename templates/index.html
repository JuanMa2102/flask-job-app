<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Job App</title>
</head>
<body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Available start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current occupation: </label>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" required>
                    <label for="employed">Employed</label>

                    <input type="radio" id="unemployed" name="occupation" required>
                    <label for="unemployed">Unemployed</label>

                    <input type="radio" id="self-employed" name="occupation" required>
                    <label for="self-employed">Self-Employed</label>

                    <input type="radio" id="student" name="occupation" required>
                    <label for="student">Student</label>
                </div>
            </div>
            <button type="submit" id="submit" name="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.5 8a.5.5 0 0 1-.5.5H1.707l3.146 3.147a.5.5 0 0 1-.708.708L.146 8.354a.5.5 0 0 1 0-.708l4.999-4.999a.5.5 0 0 1 .708.708L1.707 7.5H15a.5.5 0 0 1 .5.5z"/>
                    <path d="M15.146 1.146a.5.5 0 0 1 .708.708l-14 14a.5.5 0 0 1-.708-.708l14-14zm-1.414 1.414L2.146 14.854a.5.5 0 0 1-.708-.708l11.884-11.884a.5.5 0 0 1 .708.708z"/>
                </svg>  
                Submit
            </button>
        </form>
    </body>
</html>
